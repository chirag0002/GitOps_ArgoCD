apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:

  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: flask-app
        image: chirag0101010101/gitops_arogocd:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
